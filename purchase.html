<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>وبسایت خرید کالا - فرم خرید</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>وبسایت خرید کالا</h1>
      <nav>
        <ul>
          <li><a href="index.html">خانه</a></li>
          <li><a href="about.html">درباره ما</a></li>
          <li>
            <a href="cart.html">سبد خرید <span id="cart-count">0</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="purchase-form">
        <h2>فرم خرید</h2>
        <form id="buyForm">
          <label for="name">نام خریدار:</label>
          <input type="text" id="name" name="name" required />
          <label for="phone">شماره تلفن:</label>
          <input type="tel" id="phone" name="phone" required />
          <label for="province">استان:</label>
          <select id="province" name="province" required>
            <option value="">انتخاب کنید</option>
            <option value="tehran">تهران</option>
            <option value="isfahan">اصفهان</option>
            <option value="shiraz">شیراز</option>
          </select>
          <label for="city">شهر:</label>
          <select id="city" name="city" required disabled>
            <option value="">ابتدا استان را انتخاب کنید</option>
          </select>
          <label for="address">ادامه آدرس (خیابان، پلاک و غیره):</label>
          <input type="text" id="address" name="address" required />
          <fieldset>
            <legend>نوع ارسال:</legend>
            <label
              ><input type="radio" name="shipping" value="عادی" required />
              ارسال عادی (رایگان)</label
            >
            <label
              ><input type="radio" name="shipping" value="سریع" /> ارسال سریع
              (۵۰,۰۰۰ تومان اضافی)</label
            >
          </fieldset>
          <button type="button" id="buyButton">خرید</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 وبسایت خرید کالا. تمام حقوق محفوظ است.</p>
    </footer>
    <!-- Modal -->
    <div id="add-to-cart-modal" class="modal">
      <p>محصول به سبد خرید اضافه شد!</p>
    </div>
  </body>
</html>
