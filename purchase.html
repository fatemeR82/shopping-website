<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>وبسایت خرید کالا - فرم خرید</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>وبسایت خرید کالا</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-home ml-1"></i> خانه</a>
          </li>
          <li>
            <a href="about.html"
              ><i class="fas fa-info-circle ml-1"></i> درباره ما</a
            >
          </li>
          <li>
            <a href="cart.html"
              ><i class="fas fa-shopping-cart ml-1"></i> سبد خرید
              <span id="cart-count">0</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="purchase-form">
        <h2>فرم خرید</h2>
        <form id="buyForm">
          <div class="form-group">
            <label for="name">نام خریدار:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">شماره تلفن:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="province">استان:</label>
            <select id="province" name="province" class="form-control" required>
              <option value="">انتخاب کنید</option>
              <option value="tehran">تهران</option>
              <option value="isfahan">اصفهان</option>
              <option value="fars">فارس</option>
            </select>
          </div>

          <div class="form-group">
            <label for="city">شهر:</label>
            <select
              id="city"
              name="city"
              class="form-control"
              required
              disabled
            >
              <option value="">ابتدا استان را انتخاب کنید</option>
            </select>
          </div>

          <div class="form-group">
            <label for="address">ادامه آدرس (خیابان، پلاک و غیره):</label>
            <input
              type="text"
              id="address"
              name="address"
              class="form-control"
              required
            />
          </div>

          <fieldset>
            <legend>نوع ارسال:</legend>
            <label
              ><input type="radio" name="shipping" value="عادی" required />
              ارسال عادی (رایگان)</label
            >
            <label
              ><input type="radio" name="shipping" value="سریع" /> ارسال سریع
              (۵۰,۰۰۰ تومان اضافی)</label
            >
          </fieldset>

          <!-- بخش سوال امنیتی -->
          <div id="security-question" style="display: none">
            <h3>سوال امنیتی</h3>
            <p>لطفاً حاصل جمع اعداد زیر را وارد کنید:</p>
            <p><span id="num1"></span> + <span id="num2"></span> = ?</p>
            <div class="form-group">
              <input
                type="number"
                id="security-answer"
                class="form-control"
                required
              />
            </div>
            <button type="button" id="verify-answer">تأیید</button>
          </div>

          <button type="button" id="buyButton">خرید</button>
        </form>
      </section>
    </main>
    <footer>
      <p>© 2023 وبسایت خرید کالا. تمام حقوق محفوظ است.</p>
    </footer>
    <div id="add-to-cart-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <p>
          <i class="fas fa-check-circle"></i> محصول با موفقیت به سبد خرید اضافه
          شد!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
