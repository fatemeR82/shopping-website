<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جزئیات محصول | وبسایت خرید کالا</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="script.js" type="module" defer></script>
    <script src="js/product.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>وبسایت خرید کالا</h1>
        <nav>
          <ul>
            <li>
              <a href="index.html"><i class="fas fa-home ml-1"></i> خانه</a>
            </li>
            <li>
              <a href="about.html"
                ><i class="fas fa-info-circle ml-1"></i> درباره ما</a
              >
            </li>
            <li class="cart-icon">
              <a href="cart.html"
                ><i class="fas fa-shopping-cart ml-1"></i> سبد خرید
                <span id="cart-count">0</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="product-detail-section" id="product-detail">
          <div class="loader-container">
            <div class="loader"></div>
            <p>در حال بارگذاری محصول...</p>
          </div>
        </section>

        <section class="comments-section">
          <h3>نظرات کاربران</h3>
          <ul id="comments-list"></ul>
          <form id="comment-form">
            <textarea
              id="comment-text"
              placeholder="نظر خود را بنویسید..."
            ></textarea>
            <button type="submit">ارسال نظر</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>© 2023 وبسایت خرید کالا. تمام حقوق محفوظ است.</p>
      </div>
    </footer>
  </body>
</html>
