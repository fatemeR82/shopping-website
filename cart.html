<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>وبسایت خرید کالا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cart-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>وبسایت خرید کالا</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-home ml-1"></i> خانه</a>
          </li>
          <li>
            <a href="about.html"
              ><i class="fas fa-info-circle ml-1"></i> درباره ما</a
            >
          </li>
          <li class="cart-icon">
            <a href="cart.html"
              ><i class="fas fa-shopping-cart ml-1"></i> سبد خرید
              <span id="cart-count">0</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="cart" class="cart-section">
        <h2>سبد خرید شما</h2>
        <button id="clear-cart" class="clear-cart-btn">حذف همه اقلام</button>
        <div id="cart-items" class="cart-items-container"></div>
        <p id="total-price" class="total-price-display">جمع کل: ۰ تومان</p>
        <div class="checkout-button-container">
          <a href="purchase.html" id="proceed-to-buy" class="checkout-btn"
            >ادامه به فرم خرید</a
          >
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 وبسایت خرید کالا. تمام حقوق محفوظ است.</p>
    </footer>
    <script type="module" src="js/cart-page.js"></script>
  </body>
</html>
